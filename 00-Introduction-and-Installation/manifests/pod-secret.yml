apiVersion: v1
kind: Pod
metadata:
  name: secretbox2
  namespace: default
spec:
  containers:
  - name: secretbox
    image: busybox
    resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "500m"
          memory: "256Mi"
    command:
      - sleep
      - "3600" 
    volumeMounts:
    - mountPath: /secretstuff
      name: secret
  volumes:
  - name: secret
    secret:
      secretName: secretstuff
